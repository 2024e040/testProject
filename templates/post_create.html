{% extends 'main/base.html' %}
{% block content %}
<h2>投稿作成</h2>
<form method="post"> 
    {% csrf_token %}

    <div class="mb-3">
        <label for="{{ form.content.id_for_label }}" class="form-label">内容</label>
        {{ form.content.errors }}
        <textarea name="{{ form.content.name }}" id="{{ form.content.id_for_label }}"
                  class="form-control" rows="5">{{ form.content.value|default:"" }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">投稿する</button>
</form>
{% endblock content %}


<!DOCTYPE html>
<html>
<head>

</body>
</html>
