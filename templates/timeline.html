<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タイムライン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>実践プログラミング</h1>
        <a href="{% url 'post_create' %}" class="btn btn-primary">新規投稿</a>
    </div>

    <form method="get" action="" class="mb-4">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="キーワードを入力" value="{{ query|default:'' }}">
            <button type="submit" class="btn btn-outline-success">検索</button>
        </div>
    </form>

    <div class="row">
        {% for post in posts %}
        <div class="col-md-12">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title|default:"No Title" }}</h5>
                    <p class="card-text">{{ post.content }}</p>
                    <p class="text-muted small">投稿者: {{ post.author }} ({{ post.created_at }})</p>

                    <div class="mt-2">
                        <button class="btn btn-outline-primary like-btn" data-pk="{{ post.pk }}">
                            {% if request.user in post.likes.all %}
                                いいね解除
                            {% else %}
                                いいね
                            {% endif %}
                        </button>
                        <span id="like-count-{{ post.pk }}">{{ post.total_likes }}</span> いいね
                    </div>
                    <a href="{% url 'post_detail' pk=post.pk %}" class="mt-2 d-inline-block">続きを読む</a>
                </div>
            </div>
        </div>
        {% empty %}
            <p>投稿が見つかりませんでした。</p>
        {% endfor %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const likeBtns = document.querySelectorAll('.like-btn');
            likeBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    const postId = this.dataset.pk;
                    const url = `/post/${postId}/like/`; 

                    fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                    })
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.json();
                    })
                    .then(data => {
                        const countSpan = document.getElementById(`like-count-${postId}`);
                        countSpan.textContent = data.count;

                        if (data.liked) {
                            this.textContent = 'いいね解除';
                            this.classList.remove('btn-outline-primary');
                            this.classList.add('btn-primary');
                        } else {
                            this.textContent = 'いいね';
                            this.classList.remove('btn-primary');
                            this.classList.add('btn-outline-primary');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('エラー：ログイン状態を確認してください');
                    });
                });
            });
        });
    </script>
</body>
</html>
